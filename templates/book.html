{% extends 'home_page.html' %}

{% block content %}

<style>
    #formg {
        padding-left: 10px;
        padding-right: 10px;
    }
</style>

<div class="container" style="width: 700px; padding-top: 30px;">
    <div class="card">
    <div class="card-header">
        Create Booking 
    </div>
    <form action="{% url 'book' pid %}" method="POST">

        {% csrf_token %}
        <br>
        <div class="form-group" id="formg">
            <label for="formGroupExampleInput">Address</label>
            <input type="text" class="form-control" name="address" style="margin-right: 50px;" required>
          </div>
        <br>
        <div class="form-group" id="formg">
            <label for="formGroupExampleInput">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" style="margin-right: 50px;" required>
          </div>
          <div class="form-group" id="formg">
            <label for="formGroupExampleInput">Preferred Date/Time:</label><br>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
          </div>
        <div class="form-group" id="formg">
        <button type="submit" class="btn btn-outline-dark btn-sm">Book!</button>
        </div>
    </form>
</div>
</div>


{% endblock %}
